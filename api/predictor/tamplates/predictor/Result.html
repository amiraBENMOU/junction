{%load static%}


{% block content %}



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

     <!-- css file from staic file  remove  ../public only-->
      <link rel="stylesheet" href="{% static 'style.css'%}"type="text/css" >
     <!--fins css local -->
 
 
     <!--bootstrap online -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!--Fin bootstrap-->
 

<body>

    <header id="header"></header>

    <main class="container Fomulaire">
        <label class="TitlePage">Form </label>
        <div class="sousForm">
        <div class="CategoryInter row">
            <div class="CaseCenter">
                <label class="TitleCategory mb-3">Case Id</label>
                <label>{{Result.CaseId}}</label>
            </div>
            <div class="col-lg-6 col-xs-12 Cat">
                <div class="CatContent" >

                    

                    <div>
                        <label for="equipements" class="CatText">equipements :</label>
                        <label class="CatText" >{{Result.equipment_id}} </label> <!--Result Equipment ID-->
                    </div>
                    <div>
                        <label for="equipements_categories" class="CatText">equipements Categories :</label>
                        <label class="CatText"> {{Result.equipment_category}} </label>
                    </div>
                    <div>
                        <label for="equipements_area" class="CatText">equipements area :</label>
                        <label class="CatText"> {{Result.equipment_area}} </label>
                    </div>
                    <div>
                        <label for="date" class="CatText" >Date :</label>
                        <label class="CatText">{{Result.completion_date}}  </label>
                    </div>

                </div>
            </div>
    
            <div class="col-lg-6 col-xs-12 Cat">
                <div class="CatContent" >

                    <div>
                        <label for="action_recommendation_id" class="CatText" >Recommendation Id:</label>
                        <label class="CatText">{{Result.action_recommendation_id}}  </label>
                    </div>

                    <div>
                        <label for="action_recommendation_category" class="CatText" >Action Recomendation Category : </label>
                        <label class="CatText">  {{Result.action_recommendation_category}}</label>
                    </div>

                    <div>
                        <label for="action_recommendation_type" class="CatText" >Action Recomendation Type</label>
                        <label class="CatText"> {{Result.action_recommendation_type}} </label>
                    </div>
                    
                    <div class="mb-4"></div>

                </div>
            </div>

        </div>
       
        
        <div class="CategoryInter Cat row ">

            <div class=" text-center">

                <div>
                    <label for="usage_type" class="CatTextCof">Usage Type : </label>
                    <label class="CatTextCof" >{{Result.usage_type}}</label> <!--Result Equipment ID-->
                </div>

                <div>
                    <label for="speed_category" class="CatTextCof">Speed Category : </label>
                    <label class="CatTextCof">{{Result.speed_category}}</label> <!--Result Equipment ID-->
                </div>

                <div>
                    <label for="load_category" class="CatTextCof">Load Category : </label>
                    <label class="CatTextCof">{{Result.load_category}}</label> <!--Result Equipment ID-->
                </div>

                <div>
                    <label for="floors_category" class="CatTextCof">Floors Category : </label>
                    <label class="CatTextCof">{{Result.floors_category}}</label> <!--Result Equipment ID-->
                </div>

            </div>

        </div>

        <div class="resultAI">
            
            <div class="mx-auto EnterResult">

                <label class="colorTitle" > Result</label>
                <div>
                    <label class="colorTitle">{{Result.feedback}}</label>
                </div>
                {% if Result.feedback == 0 %} 
                     <div class="ResultFont">
                           <label >
                            test 0
                          </label>
                     </div>
                {%else %}  
                     <div class="ResultFont">
                         <label>
                             test 1
                         </label>
                     </div>


        </div>
    </div>

</div>
        
    <div class ="CategoryInter">

        <footer class="CatText">
            Team ITC 
        </footer>
    </div>
    </main>
</body>

{% endblock %}

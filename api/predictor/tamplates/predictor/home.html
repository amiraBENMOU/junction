{%load static%}


{% block content %}


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file from staic file  remove  ../public only-->
     <link rel="stylesheet" href="{% static 'style.css'%}"type="text/css" >
    <!--fins css local -->


    <!--bootstrap online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Fin bootstrap-->

    <title>Home</title>


<body>

    <header id="header"></header>

    <main id="main" role="main" class="container">

        <div>

            <form action="" method="post" id="FormID" class="container Fomulaire">
                {% csrf_token %}
                <label class="TitlePage">Form </label>
                <div class="sousForm">
                    
                    <div class="CategoryInter">
                        <label class="TitleCategory mb-3">Case Id</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="case_id" id="floatingInputCase" placeholder="Case">
                            <label for="floatingInputCase">Case</label>
                          </div>
                    </div>

                    <div class=" CategoryInter">
                        <label class="TitleCategory mb-3">Equipment</label>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="equipment_id" id="floatingInputEquipment" placeholder="Equipment">
                            <label for="floatingInputEquipment">Equipment</label>
                          </div>
                          <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="equipment_category" id="floatingInputEquipmentCategory" placeholder="Equipment Category">
                            <label for="floatingInputEquipmentCategory">Equipment Category</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="equipment_area" id="floatingInputEquipmentErea" placeholder="Equipment Area">
                            <label for="floatingInputEquipmentErea">Equipment Area</label>
                          </div>

                    </div>

                  

                    <div class="categoryInter mb-2">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" name="completion_date" id="floatingInputDate" placeholder="Day-Month-Year">
                            <label for="floatingInput">Date</label>
                          </div>

                    </div>
                   


                    <div class="CategoryInter mb-2">
                        <label class="TitleCategory mb-3">Recomendation</label>

                        <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="action_recommendation_id" id="floatingInputActionRecomendationId" placeholder="Action recomendation Id">
                            <label for="floatingInputActionRecomendationId">Action Recomendation </label>
                          </div>

                        <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name= "action_recommendation_category" id="floatingInputActionRecomendationCategory" placeholder="Action recomendation Category">
                            <label for="floatingInputActionRecomendationCategory">Action Recomendation Category</label>
                          </div>
                        
                          <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="action_recommendation_type" id="floatingInputActionRecomendationType" placeholder="Action Recomendation Type">
                            <label for="floatingInputActionRecomendationType">Action Recomendation Type</label>
                          </div>  

                    </div>

                    <div class="CategoryInter">
                        <label class="TitleCategory mb-3">Functionality</label>
                        <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="usage_type" id="floatingInputUsageType" placeholder="Usage Type">
                            <label for="floatingInputUsageType">Usage Type </label>
                          </div>  

                          <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="speed_category" id="floatingInputSpeedCategory" placeholder="Speed Category">
                            <label for="floatingInputSpeedCategory">Speed Category</label>
                          </div>   

                          <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="load_category" id="floatingInputLoadCategory" placeholder="Load Category ">
                            <label for="floatingInputLoadCategory">Load Category </label>
                          </div>   
                          
                          <div class="form-floating mb-3" >
                            <input type="text" class="form-control" name="floors_category" id="floatingInputFloorsCategory :" placeholder="Floors Category">
                            <label for="floatingInputFloorsCategory">Floors Category</label>
                          </div>   

                    </div>



                </div>

                <div class="d-grid gap-2">
                  
                    <a href={% url 'result'%}"><button class=" btn btn-light SubmitButton " type="submit">Submit</button></a>
                  </div>

            </form>

        </div>

    </main>

</body>

</html>
{% endblock %}
